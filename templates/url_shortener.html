<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Own-url-shortener by gw1770df</title>
  <meta name="description" content="Own-url-shortener">
  <meta name="keywords" content="Own-url-shortener">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>

<header class="am-topbar am-topbar-inverse admin-header">
  <div class="am-topbar-brand">
    <a href="https://github.com/gw1770df/own-url-shortener"><strong>Own url shortener</strong></a>
  </div>
  <div class="am-topbar-brand am-fr">
    <small>oujiayue@gmail.com</small>
  </div>


</header>

<div class="am-cf admin-main">

  <!-- content start -->
  <div class="admin-content">
    
	<div>
      <div class="am-padding">
        <div class="am-fl"><strong class="am-text-primary am-text-lg">{{ host }}</strong></div>
		<div class="am-u-sm-12 am-u-md-3 am-fr">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field">
          <span class="am-input-group-btn">
            <button class="am-btn am-btn-default" type="button">搜索</button>
          </span>
          </div>
        </div>
      </div>
     </div>
	  
	  <hr>

      <div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                <th class="table-title">Url</th><th class="table-author am-hide-sm-only">短地址</th><th class="table-date am-hide-sm-only">失效日期</th><th class="table-set">操作  </th>
              </tr>
              </thead>
              <tbody>
              
			  {% for i in url_set %}
              <tr>                              
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td class="am-hide-sm-only">{{ i[2] }}</td>
                <td>
                  <div class="am-btn-toolbar">
                    <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="uri_delete('{{ i[1] }}')"><span class="am-icon-trash-o"></span> 删除</button>
                  </div>
                </td>
              </tr>
			  {% endfor %}
			  
			  
              </tbody>
            </table>
            
            <hr>
          </form>
        </div>

<div class="am-padding am-cf">
		<div><strong class="am-text-primary am-text-lg">添加</strong></div>
		<hr>
  <div class="am-u-md-8 am-u-sm-centered">
  
    <form class="am-form">
      <fieldset class="am-form-set">
		<div class="am-input-group">
          <span class="am-input-group-label">原地址：</span>
            <input type="text" class="am-form-field" id="form_url" placeholder="http://">
        </div>
		
		<p></p>
		<div class="am-input-group">
          <span class="am-input-group-label">短地址：</span>
            <input type="text" class="am-form-field" id="form_short_url" value="{{ host }}">
		  <span class="am-input-group-label">
		    <a href="javascript:void(0)" onclick="uri_random()">随机</a>
		  </span>
        </div>
		
		<p></p>
		
		<div class="am-input-group">
          <span class="am-input-group-label">过期时间：</span>
            <input type="text" class="am-form-field" id="form_expire" placeholder="10">
			<span class="am-input-group-label">
			  <select id="form_expire_unit" data-am-selected="{btnSize: 'sm'}">
                <option value="d">天</option>
                <option value="h">小时</option>
              </select>
			</span>
        </div>
		
      </fieldset>
      <button onclick="url_add()" class="am-btn am-btn-primary am-btn-block">ADD</button>
    </form>
  </div>
</div>
		
      
	  

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>

  </div>
  <!-- content end -->
</div>



<script>
function url_add(){
    var post_data = {
	 url: $("#form_url").val(),
	 short_url: $("#form_short_url").val(),
     expire: $("#form_expire").val(),
	 expire_unit: $("#form_expire_unit").val()
    };
	//alert(post_data);
    
	$.post(
	'/control?fn=add',
    post_data
    );
}

function uri_random(){
   $.get("/control?fn=random",
      function(data){
        //alert("Data: " + data);
	    $("#form_short_url").val(data);
      });
}

function uri_delete(short_url){
  //alert("haha");
   var post_data = {
	 delete: short_url
    };
	//alert(short_url);
    
	$.post(
	'/control?fn=rem',
    post_data
    );
}

</script>



</body>
</html>
